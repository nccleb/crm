{% load static  %}

<!doctype html>

<html>
    <head>
       

        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'main.min.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{% static 'test371.js' %}"></script>
         <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        
    </head>
    {% include 'core/partials/nav.html' %}
    <body onload="on()">
       


<div  class="py-6 px-6">
<div class="flex space-x-4">
    <div  class="w-1/2 px-4 py-6 bg-gray-100 rounded-xl leads">
        <h2 class="mb-4 text-lg">Newest Call</h2>
        
       
       
       
       
         
        <div id="id" class="font-semibold">
            {{ cliens }}<br>
            
            <script>
               let  spears = 0;
               
                </script>   
              
        {% for number in numbers %}
         
        {% if number.phone_number in cliens %}
                <div           class="mb-2 lead">
               
                
                <h3 class="font-semibold">{{ number.name }}</h3>
                <h3 class="font-semibold">{{ number.address }}</h3>
                <a href="{% url 'clients:detail' number.pk %}">Details</a>
                
                </div>
        </div> 
       <script>
        spears = 1;
       </script>
        

        
           
            
        {% endif %}

             
            
            

        {% endfor %}
        <p id="menu"></div>

         <script>
         if( spears == 0)
         window.onload = function() {
    document.getElementById("menu").innerHTML = ' <a href="/dashboard/clients/addd/  " class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Add client</a>'
         }       
       // document.getElementById("menu").innerHTML='<a  href="/" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Add client</a>'
        </script>
       
       






        
        
        
    


        
        
</div>
</div>
</div>


{% include 'core/partials/footer.html' %}
</body>
</html>
